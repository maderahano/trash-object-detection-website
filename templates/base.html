<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== BOOTSTRAP ====================-->

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" type="text/css" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

    <title>Trash Object Detection Website</title>

    {% if map %}
        {{ "decoupled-map"|googlemap_js(37.4419, -122.1419, markers=[(37.4419,-122.1419)]) }} {{map.js}}
    {% endif %}
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Trash Object Detection Website</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="/" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/upload" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i> Upload
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/map" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i> Map
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/webcam" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i> Webcam
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/drone" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i> Drone
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <!-- Theme Change Button -->
                <i class="uil uil-moon change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

        <i class="uil uil-arrow-up scrollup__icon"></i>
    </a>
